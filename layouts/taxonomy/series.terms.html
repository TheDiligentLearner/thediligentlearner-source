{{ define "main" }}
<section id="">
    <ul>
        {{ range $key, $taxonomy := .Site.Taxonomies.series.Alphabetical }}
        <li>{{ .Page.Title }}</li>
        <ul>
            {{ range $taxonomy.Pages }}
            <li id=""><a href="{{ .Permalink}}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </ul>
</section>

{{ end }}
